<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лифт со слогами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8e0d5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Экран выбора буквы */
        .selection-screen {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .selection-screen h1 {
            color: #5a7a6b;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .consonants-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .consonant-btn {
            width: 70px;
            height: 70px;
            font-size: 32px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #a8c5b8 0%, #8fb3a1 100%);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(143, 179, 161, 0.4);
        }

        .consonant-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(143, 179, 161, 0.5);
        }

        .consonant-btn:active {
            transform: translateY(0);
        }

        /* Игровой экран */
        .game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-screen.active {
            display: flex;
        }

        .selection-screen.hidden {
            display: none;
        }

        .change-letter-btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #d4c5b5;
            color: #5a5a5a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .change-letter-btn:hover {
            background: #c9b9a7;
        }

        /* Здание */
        .building-container {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .building {
            background: linear-gradient(180deg, #e8ddd0 0%, #d9cdbf 100%);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .floor {
            display: flex;
            align-items: center;
            height: 55px;
            border-bottom: 2px solid #c9bda8;
            position: relative;
        }

        .floor:last-child {
            border-bottom: none;
        }

        .floor:first-child {
            background: linear-gradient(90deg, rgba(255, 223, 150, 0.3) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
        }

        .floor-number {
            width: 40px;
            font-size: 14px;
            color: #8a7a6a;
            text-align: center;
        }

        .vowel {
            width: 50px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #6a8a7a;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-right: 10px;
        }

        .shaft {
            width: 80px;
            height: 45px;
            background: linear-gradient(180deg, #c5d5cc 0%, #b5c5bc 100%);
            border-radius: 5px;
            position: relative;
        }

        /* Лифт */
        .elevator-wrapper {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: calc(100% - 20px);
        }

        .elevator {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 60px;
            height: 45px;
            background: linear-gradient(145deg, #7a9a8a 0%, #5a7a6a 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(90, 122, 106, 0.5);
            transition: bottom 0.4s ease-in-out;
            z-index: 10;
        }

        /* Панель слога */
        .syllable-panel {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .syllable-display {
            font-size: 64px;
            font-weight: bold;
            color: #5a7a6a;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .syllable-display.pop {
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Управление */
        .controls {
            display: flex;
            gap: 20px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            font-size: 32px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #a8c5b8 0%, #8fb3a1 100%);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(143, 179, 161, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(143, 179, 161, 0.5);
        }

        .control-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Эффект победы */
        .victory-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .victory-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-text {
            font-size: 48px;
            color: #5a7a6a;
            margin-bottom: 20px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .victory-syllables {
            font-size: 32px;
            color: #7a9a8a;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 400px;
        }

        .victory-syllable {
            background: linear-gradient(145deg, #a8c5b8 0%, #8fb3a1 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            animation: popIn 0.5s ease backwards;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .play-again-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(145deg, #7a9a8a 0%, #5a7a6a 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(90, 122, 106, 0.4);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(90, 122, 106, 0.5);
        }

        /* Конфетти */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 101;
        }

        /* Подсказка по клавиатуре */
        .keyboard-hint {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Экран выбора буквы -->
    <div class="selection-screen" id="selectionScreen">
        <h1>Выбери букву для лифта</h1>
        <div class="consonants-grid" id="consonantsGrid"></div>
    </div>

    <!-- Игровой экран -->
    <div class="game-screen" id="gameScreen">
        <button class="change-letter-btn" id="changeLetterBtn">Сменить букву</button>

        <div class="building-container">
            <div class="building" id="building"></div>

            <div class="syllable-panel">
                <div class="syllable-display" id="syllableDisplay"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="upBtn">&#9650;</button>
            <button class="control-btn" id="downBtn">&#9660;</button>
        </div>
        <div class="keyboard-hint">Или используй стрелки на клавиатуре</div>
    </div>

    <!-- Экран победы -->
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-text">Ура! Победа!</div>
        <div class="victory-syllables" id="victorySyllables"></div>
        <button class="play-again-btn" id="playAgainBtn">Играть снова</button>
    </div>

    <script>
        // Гласные буквы (снизу вверх)
        const vowels = ['А', 'О', 'У', 'И', 'Ы', 'Э', 'Я', 'Ё', 'Ю', 'Е'];

        // Согласные для выбора
        const consonants = ['М', 'Н', 'П', 'Б', 'К', 'Т', 'Д', 'С', 'Л', 'Р'];

        // Состояние игры
        let selectedConsonant = '';
        let currentFloor = 0;
        let isMoving = false;
        let collectedSyllables = [];

        // Элементы DOM
        const selectionScreen = document.getElementById('selectionScreen');
        const gameScreen = document.getElementById('gameScreen');
        const consonantsGrid = document.getElementById('consonantsGrid');
        const building = document.getElementById('building');
        const syllableDisplay = document.getElementById('syllableDisplay');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const changeLetterBtn = document.getElementById('changeLetterBtn');
        const victoryOverlay = document.getElementById('victoryOverlay');
        const victorySyllables = document.getElementById('victorySyllables');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // Инициализация экрана выбора
        function initSelectionScreen() {
            consonantsGrid.innerHTML = '';
            consonants.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'consonant-btn';
                btn.textContent = letter;
                btn.addEventListener('click', () => selectConsonant(letter));
                consonantsGrid.appendChild(btn);
            });
        }

        // Выбор согласной
        function selectConsonant(letter) {
            selectedConsonant = letter;
            currentFloor = 0;
            collectedSyllables = [];
            selectionScreen.classList.add('hidden');
            gameScreen.classList.add('active');
            initBuilding();
            updateSyllableDisplay();
            updateButtons();
        }

        // Инициализация здания
        function initBuilding() {
            building.innerHTML = '';

            // Создаём этажи сверху вниз
            for (let i = vowels.length - 1; i >= 0; i--) {
                const floor = document.createElement('div');
                floor.className = 'floor';

                const floorNumber = document.createElement('div');
                floorNumber.className = 'floor-number';
                floorNumber.textContent = i + 1;

                const vowel = document.createElement('div');
                vowel.className = 'vowel';
                vowel.textContent = vowels[i];

                const shaft = document.createElement('div');
                shaft.className = 'shaft';

                floor.appendChild(floorNumber);
                floor.appendChild(vowel);
                floor.appendChild(shaft);
                building.appendChild(floor);
            }

            // Добавляем лифт в шахту первого этажа
            const shafts = building.querySelectorAll('.shaft');
            const firstShaft = shafts[shafts.length - 1]; // Нижний этаж

            const elevatorWrapper = document.createElement('div');
            elevatorWrapper.className = 'elevator-wrapper';
            elevatorWrapper.id = 'elevatorWrapper';

            const elevator = document.createElement('div');
            elevator.className = 'elevator';
            elevator.id = 'elevator';
            elevator.textContent = selectedConsonant;

            elevatorWrapper.appendChild(elevator);
            building.appendChild(elevatorWrapper);

            // Позиционируем wrapper относительно building
            const buildingRect = building.getBoundingClientRect();
            const shaftRect = firstShaft.getBoundingClientRect();

            elevatorWrapper.style.left = (shaftRect.left - buildingRect.left + 10) + 'px';
            elevatorWrapper.style.width = '60px';

            updateElevatorPosition();
        }

        // Обновление позиции лифта
        function updateElevatorPosition() {
            const elevator = document.getElementById('elevator');
            const floors = building.querySelectorAll('.floor');
            const floorHeight = 55; // Высота этажа

            // Позиция снизу (0 = нижний этаж)
            const bottomPosition = currentFloor * floorHeight + 5;
            elevator.style.bottom = bottomPosition + 'px';
        }

        // Обновление отображения слога
        function updateSyllableDisplay() {
            const syllable = selectedConsonant + vowels[currentFloor];
            syllableDisplay.textContent = syllable;
            syllableDisplay.classList.remove('pop');
            void syllableDisplay.offsetWidth; // Trigger reflow
            syllableDisplay.classList.add('pop');

            // Добавляем слог в коллекцию
            if (!collectedSyllables.includes(syllable)) {
                collectedSyllables.push(syllable);
            }
        }

        // Обновление состояния кнопок
        function updateButtons() {
            upBtn.disabled = isMoving || currentFloor >= vowels.length - 1;
            downBtn.disabled = isMoving || currentFloor <= 0;
        }

        // Движение вверх
        function moveUp() {
            if (isMoving || currentFloor >= vowels.length - 1) return;
            isMoving = true;
            currentFloor++;
            updateElevatorPosition();

            setTimeout(() => {
                isMoving = false;
                updateSyllableDisplay();
                updateButtons();

                // Проверка победы
                if (currentFloor === vowels.length - 1) {
                    setTimeout(showVictory, 500);
                }
            }, 400);

            updateButtons();
        }

        // Движение вниз
        function moveDown() {
            if (isMoving || currentFloor <= 0) return;
            isMoving = true;
            currentFloor--;
            updateElevatorPosition();

            setTimeout(() => {
                isMoving = false;
                updateSyllableDisplay();
                updateButtons();
            }, 400);

            updateButtons();
        }

        // Показ экрана победы
        function showVictory() {
            playVictorySound();
            createConfetti();

            // Показываем все собранные слоги
            victorySyllables.innerHTML = '';
            collectedSyllables.forEach((syllable, index) => {
                const span = document.createElement('span');
                span.className = 'victory-syllable';
                span.textContent = syllable;
                span.style.animationDelay = (index * 0.1) + 's';
                victorySyllables.appendChild(span);
            });

            victoryOverlay.classList.add('active');
        }

        // Звук победы с использованием Web Audio API
        function playVictorySound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Мелодия победы
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                const duration = 0.2;

                notes.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';

                    const startTime = audioContext.currentTime + index * duration;
                    oscillator.start(startTime);
                    oscillator.stop(startTime + duration);

                    gainNode.gain.setValueAtTime(0.3, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                });
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Создание конфетти
        function createConfetti() {
            const colors = ['#a8c5b8', '#8fb3a1', '#d4c5b5', '#f5e6d3', '#7a9a8a'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;

                document.body.appendChild(confetti);

                // Анимация падения
                const duration = Math.random() * 2 + 2;
                const rotation = Math.random() * 720 - 360;
                const horizontalMovement = Math.random() * 200 - 100;

                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) translateX(${horizontalMovement}px) rotate(${rotation}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out'
                }).onfinish = () => confetti.remove();
            }
        }

        // Возврат к выбору буквы
        function goToSelection() {
            gameScreen.classList.remove('active');
            selectionScreen.classList.remove('hidden');
            victoryOverlay.classList.remove('active');
        }

        // Играть снова
        function playAgain() {
            victoryOverlay.classList.remove('active');
            currentFloor = 0;
            collectedSyllables = [];
            updateElevatorPosition();
            setTimeout(() => {
                updateSyllableDisplay();
                updateButtons();
            }, 400);
        }

        // Обработчики событий
        upBtn.addEventListener('click', moveUp);
        downBtn.addEventListener('click', moveDown);
        changeLetterBtn.addEventListener('click', goToSelection);
        playAgainBtn.addEventListener('click', playAgain);

        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            if (!gameScreen.classList.contains('active')) return;
            if (victoryOverlay.classList.contains('active')) return;

            if (e.key === 'ArrowUp') {
                e.preventDefault();
                moveUp();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                moveDown();
            }
        });

        // Запуск
        initSelectionScreen();
    </script>
</body>
</html>
