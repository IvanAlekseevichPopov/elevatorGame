<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лифт со слогами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Экран выбора буквы -->
    <div class="selection-screen" id="selectionScreen">
        <h1>Выбери букву для лифта</h1>
        <div class="consonants-grid" id="consonantsGrid"></div>
    </div>

    <!-- Игровой экран -->
    <div class="game-screen" id="gameScreen">
        <button class="change-letter-btn" id="changeLetterBtn">Сменить букву</button>

        <div class="building-container">
            <div class="building" id="building"></div>

            <div class="syllable-panel">
                <div class="syllable-display" id="syllableDisplay"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="upBtn">&#9650;</button>
            <button class="control-btn" id="downBtn">&#9660;</button>
        </div>
        <div class="keyboard-hint">Или используй стрелки на клавиатуре</div>
    </div>

    <!-- Экран победы -->
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-text">Ура! Победа!</div>
        <div class="victory-syllables" id="victorySyllables"></div>
        <button class="play-again-btn" id="playAgainBtn">Играть снова</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
